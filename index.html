<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dino game:</title>
  </head>
  <body>
    <div id="container_game">
      <div class="endDino"></div>
      <img src="dino.png" class="dino_object" class="dino_object_order" />
      <img
        src="VerifiableFavoriteIndianpalmsquirrel.webp"
        class="enemy_object"
      />
      <div class="score">Score : <b> 0 </b></div>
      <div class="GameOn" id="gameOn">Click on start button for playing</div>
      <div id="gameOver" style="display: none">
        Game Over! Your score is <span id="score"></span>.
      </div>
      <button id="restartBtn" style="display: none">Restart</button>

      <button type="button" name="button" class="gradient-btn-1">start</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
